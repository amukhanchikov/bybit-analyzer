<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO & Generic -->
    <title>Bybit Futures Analyzer</title>
    <meta name="description"
        content="Real-time market analysis and watchlist tracking for Bybit Futures. Analyze trends, gainers, and market movements.">
    <meta name="keywords" content="Bybit, Futures, Crypto, Trading, Analyzer, Market Analysis, USDT">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Bybit Futures Analyzer">
    <meta property="og:description" content="Real-time market analysis & Watchlist tracking for Bybit Futures.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Bybit Futures Analyzer">
    <meta property="twitter:description" content="Real-time market analysis & Watchlist tracking for Bybit Futures.">

    <!-- Performance Hints -->
    <link rel="dns-prefetch" href="https://api.bybit.com">
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col relative">

    <!-- Header -->
    <div class="container mx-auto p-4 md:p-8 flex-grow max-w-full">
        <header class="text-center mb-10">
            <h1
                class="text-3xl md:text-5xl font-bold text-white mb-3 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                Bybit Futures Analyzer
            </h1>
            <p class="text-gray-400 text-lg">Real-time market analysis & Watchlist tracking</p>
        </header>

        <div id="app" class="max-w-[1800px] mx-auto">
            <!-- Controls Section -->
            <section id="controls" class="bg-gray-800 rounded-2xl shadow-xl p-6 mb-8 border border-gray-700">

                <!-- Timeframe Selection -->
                <div
                    class="flex flex-col md:flex-row justify-between items-center gap-6 border-b border-gray-700 pb-6 mb-6">
                    <div class="flex flex-col items-center md:items-start gap-2 transition-all duration-300"
                        id="buttons-container">
                        <h2 class="text-lg font-semibold text-white">Timeframe</h2>
                        <div class="flex bg-gray-900 p-1 rounded-lg" id="timeframe-buttons">
                            <!-- REMOVED btn-active from HTML to prevent visual jump -->
                            <button data-val="1"
                                class="px-4 py-2 rounded-md text-sm font-medium text-gray-400 hover:text-white transition-colors">1h</button>
                            <button data-val="4"
                                class="px-4 py-2 rounded-md text-sm font-medium text-gray-400 hover:text-white transition-colors">4h</button>
                            <button data-val="24"
                                class="px-4 py-2 rounded-md text-sm font-medium text-gray-400 hover:text-white transition-colors">24h</button>
                            <button data-val="168"
                                class="px-4 py-2 rounded-md text-sm font-medium text-gray-400 hover:text-white transition-colors">7d</button>
                        </div>
                    </div>

                    <div id="custom-input-container"
                        class="flex items-center gap-3 relative group transition-all duration-300 section-dimmed">
                        <div class="flex flex-col items-end mr-2">
                            <span id="custom-label"
                                class="text-gray-500 text-sm font-bold tracking-wide transition-colors duration-300">CUSTOM</span>
                        </div>
                        <input type="number" id="custom-time-val" placeholder="12"
                            class="w-20 bg-gray-900 border border-gray-600 text-white text-center rounded-lg py-2 focus:ring-2 focus:ring-blue-500 outline-none transition-all font-mono">
                        <div class="relative">
                            <select id="custom-time-unit"
                                class="appearance-none bg-gray-900 border border-gray-600 text-white rounded-lg py-2 pl-4 pr-10 focus:ring-2 focus:ring-blue-500 outline-none cursor-pointer transition-all hover:bg-gray-800">
                                <option value="m" class="py-2">Minutes</option>
                                <option value="h" selected class="py-2">Hours</option>
                                <option value="d" class="py-2">Days</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Market Analysis -->
                    <div class="flex flex-col gap-4">
                        <h3 class="text-xl font-bold text-white">Full Market</h3>
                        <div class="relative">
                            <label class="text-xs text-gray-400 uppercase font-bold tracking-wider mb-1 block">Exclude
                                Symbols</label>
                            <div class="relative">
                                <input type="text" id="exclude-input"
                                    class="w-full bg-gray-900 border border-gray-600 rounded-lg pl-4 pr-10 py-3 text-sm text-gray-300 placeholder-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none"
                                    placeholder="e.g. BTC, ETH...">
                                <!-- RESET BUTTON -->
                                <button id="btn-reset-exclude"
                                    class="hidden absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-400 transition-colors p-1 rounded-md hover:bg-gray-800"
                                    title="Reset to Defaults">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <button id="btn-analyze-market"
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl transition-all transform active:scale-95 flex justify-center items-center gap-2">
                            <span>Analyze Market</span>
                        </button>
                    </div>

                    <!-- Watchlist Analysis -->
                    <div class="flex flex-col gap-4 border-l-0 md:border-l border-gray-700 md:pl-8">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-xl font-bold text-white">Watchlist</h3>
                        </div>

                        <!-- Upload & Favorites Area -->
                        <div class="flex flex-col gap-3 h-full">
                            <!-- Upload Button -->
                            <label
                                class="cursor-pointer bg-gray-700 hover:bg-gray-650 text-gray-300 font-medium py-3 rounded-xl text-center transition-colors border border-dashed border-gray-500 relative group hover:text-white hover:border-gray-400">
                                <span class="flex items-center justify-center gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                                    </svg>
                                    Load New JSON File
                                </span>
                                <input type="file" id="file-upload" accept=".json" class="hidden">
                            </label>

                            <!-- Favorites List -->
                            <div class="flex-grow">
                                <div class="flex justify-between items-end mb-2">
                                    <p class="text-xs text-gray-500 font-semibold uppercase tracking-wider">Saved Lists
                                    </p>
                                    <button id="btn-save-fav"
                                        class="text-xs flex items-center gap-1 text-yellow-500 hover:text-yellow-400 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                        title="Save active file to favorites" disabled>
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-3.125L5 18V4z"></path>
                                        </svg>
                                        <span>Save Current</span>
                                    </button>
                                </div>
                                <div id="favorites-list"
                                    class="space-y-2 max-h-[200px] overflow-y-auto pr-1 custom-scrollbar"></div>
                            </div>
                        </div>

                        <!-- Active Selection Panel -->
                        <div id="active-watchlist-panel"
                            class="hidden mt-2 bg-blue-900/20 border border-blue-500/30 p-4 rounded-xl flex items-center justify-between animate-fade-in">
                            <div class="flex items-center gap-3 overflow-hidden">
                                <div class="bg-blue-500/20 p-2 rounded-lg text-blue-400 flex-shrink-0">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                        </path>
                                    </svg>
                                </div>
                                <div class="min-w-0">
                                    <p class="text-[10px] text-blue-300 uppercase font-bold tracking-wider">Selected for
                                        Analysis</p>
                                    <p id="active-filename" class="text-white font-medium truncate text-sm"></p>
                                </div>
                            </div>
                            <button id="btn-clear-active"
                                class="text-gray-400 hover:text-red-400 p-1 rounded-md hover:bg-gray-800 transition-colors"
                                title="Clear selection">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>

                        <button id="btn-analyze-watchlist" disabled
                            class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-800 disabled:text-gray-500 disabled:border disabled:border-gray-700 disabled:cursor-not-allowed text-white font-bold py-3 rounded-xl transition-all transform active:scale-95 shadow-lg shadow-blue-900/20 mt-2">
                            Analyze Watchlist
                        </button>
                    </div>
                </div>
            </section>

            <!-- Loader -->
            <div id="loader" class="hidden flex-col items-center justify-center py-12">
                <div class="loader mb-4"></div>
                <p id="loader-text" class="text-blue-400 font-medium animate-pulse">Fetching data...</p>
                <div class="w-64 h-2 bg-gray-700 rounded-full mt-4 overflow-hidden">
                    <div id="progress-bar" class="h-full bg-blue-500 transition-all duration-300" style="width: 0%">
                    </div>
                </div>
                <p id="progress-stats" class="text-xs text-gray-500 mt-2">0/0</p>
            </div>

            <!-- Error Message -->
            <div id="error-box"
                class="hidden bg-red-900/50 border border-red-500 text-red-200 p-4 rounded-xl mb-8 text-center"></div>

            <!-- Results Dashboard -->
            <div id="results-area" class="fade-in hidden pb-20"></div>
        </div>
    </div>

    <!-- MODAL FOR IGNORED SYMBOLS -->
    <div id="modal-backdrop"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden items-center justify-center transition-opacity duration-300 opacity-0"
        aria-hidden="true">
        <div id="modal-content"
            class="bg-gray-800 rounded-2xl border border-gray-700 p-6 max-w-lg w-full mx-4 shadow-2xl transform scale-95 transition-transform duration-300 flex flex-col max-h-[80vh]">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-4">
                <div>
                    <h3 id="modal-title" class="text-xl font-bold text-white">Ignored Symbols</h3>
                    <p id="modal-desc" class="text-sm text-gray-400">Excluded from analysis based on your filter</p>
                </div>
                <button id="btn-close-modal"
                    class="text-gray-400 hover:text-white bg-gray-700 hover:bg-gray-600 rounded-lg p-2 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div id="modal-body-list" class="overflow-y-auto pr-2 custom-scrollbar flex-grow">
                <div id="modal-list" class="flex flex-wrap gap-2 content-start"></div>
            </div>
            <div id="modal-footer" class="mt-4 pt-4 border-t border-gray-700 text-right">
                <span id="modal-count-display" class="text-sm text-gray-500 font-mono"></span>
            </div>
        </div>
    </div>

    <!-- CHART MODAL (UPDATED TO POPUP) -->
    <div id="chart-modal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] hidden items-center justify-center transition-opacity duration-300 opacity-0"
        aria-hidden="true">
        <!-- Popup Container -->
        <div id="chart-popup-content"
            class="bg-gray-900 rounded-2xl border border-gray-700 w-full max-w-5xl mx-4 shadow-2xl overflow-hidden flex flex-col h-[600px] transform scale-95 transition-transform duration-300">
            <!-- Chart Header -->
            <div class="flex justify-between items-center px-4 py-3 border-b border-gray-800 bg-gray-900/90 z-10">
                <div class="flex items-center gap-4">
                    <div class="flex items-baseline gap-2">
                        <h3 id="chart-symbol" class="text-xl font-bold text-white tracking-wider">BTCUSDT</h3>
                        <span id="chart-timeframe-badge"
                            class="text-xs font-mono text-blue-400 border border-blue-500/30 px-2 py-0.5 rounded bg-blue-500/10">24h</span>
                    </div>
                    <div id="chart-loading" class="hidden items-center gap-2">
                        <div class="w-3 h-3 border-2 border-blue-500 border-t-transparent rounded-full animate-spin">
                        </div>
                        <span class="text-xs text-gray-500">Loading candles...</span>
                    </div>
                </div>
                <button id="btn-close-chart"
                    class="text-gray-400 hover:text-white bg-gray-800 hover:bg-gray-700 rounded-lg p-2 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Chart Container -->
            <div class="flex-grow w-full relative bg-gray-900 overflow-hidden">
                <div id="chart-container" class="w-full h-full"></div>
                <!-- Tooltip Element -->
                <div id="chart-tooltip" class="floating-tooltip rounded-md shadow-lg pointer-events-none"></div>
            </div>
        </div>
    </div>

    <!-- TEMPLATES -->

    <!-- Template: Summary Stats Card -->
    <template id="tpl-summary-card">
        <div class="bg-gray-800 rounded-xl shadow-lg border border-gray-700 p-6 fade-in flex flex-col">
            <div class="flex flex-col md:flex-row justify-between items-start mb-6 gap-4">
                <div>
                    <h3 class="text-2xl font-bold text-white card-title">Title</h3>
                    <p class="text-sm text-gray-400 card-subtitle">Subtitle</p>
                </div>
                <div class="flex gap-6 bg-gray-900/50 p-3 rounded-lg border border-gray-700">
                    <div class="text-center px-2">
                        <p class="text-xs text-gray-400 uppercase">Avg</p>
                        <p class="text-xl font-bold card-avg">0.00%</p>
                    </div>
                    <div class="text-center px-2 border-l border-gray-700">
                        <p class="text-xs text-gray-400 uppercase">Median</p>
                        <p class="text-xl font-bold card-median">0.00%</p>
                    </div>
                </div>
            </div>

            <div class="card-major-movers grid grid-cols-3 gap-4 mb-6 hidden"></div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-6">
                <div
                    class="bg-gray-800 p-4 rounded-xl border border-gray-700 flex flex-col items-center justify-center shadow-md">
                    <span class="text-xs text-gray-500 uppercase tracking-wider font-semibold">Analyzed</span>
                    <span class="text-xl font-bold text-white mt-1 card-count">0</span>
                </div>

                <button
                    class="bg-gray-800 p-4 rounded-xl border border-gray-700 flex flex-col items-center justify-center transition-all card-ignored-btn group relative shadow-md">
                    <span
                        class="text-xs text-gray-500 uppercase tracking-wider font-semibold group-hover:text-gray-400 transition-colors">Ignored</span>
                    <span
                        class="text-xl font-bold text-gray-300 mt-1 card-ignored group-hover:text-white transition-colors">0</span>
                    <div class="absolute top-2 right-2 transition-opacity text-gray-500 ignored-icon opacity-0">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </button>

                <div
                    class="bg-gray-800 p-4 rounded-xl border border-gray-700 flex flex-col items-center justify-center shadow-md">
                    <span class="text-xs text-green-500 uppercase tracking-wider font-semibold">Gainers</span>
                    <span class="text-xl font-bold text-green-500 mt-1 card-gainers">0</span>
                </div>

                <div
                    class="bg-gray-800 p-4 rounded-xl border border-gray-700 flex flex-col items-center justify-center shadow-md">
                    <span class="text-xs text-red-500 uppercase tracking-wider font-semibold">Losers</span>
                    <span class="text-xl font-bold text-red-500 mt-1 card-losers">0</span>
                </div>
            </div>

            <!-- UPDATED GRID CLASSES WITH min-[550px] -->
            <div class="grid grid-cols-1 min-[550px]:grid-cols-2 gap-6 card-tables"></div>
        </div>
    </template>

    <!-- Template: Static Table -->
    <template id="tpl-table">
        <div class="bg-gray-900 rounded-lg overflow-hidden border border-gray-700 flex flex-col">
            <div class="p-3 bg-gray-800/80 border-b border-gray-700 flex justify-between items-center">
                <h4 class="font-semibold text-sm text-gray-300 table-header-title flex items-center gap-2">Top Gainers
                </h4>
            </div>
            <div class="w-full">
                <table class="w-full text-sm text-left">
                    <thead class="text-xs text-gray-500 uppercase bg-gray-800">
                        <tr>
                            <th class="px-2 py-3 text-gray-400 font-semibold">Symbol</th>
                            <th class="px-2 py-3 text-right text-gray-400 font-semibold">Change %</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-800 table-body"></tbody>
                </table>
            </div>
        </div>
    </template>

    <!-- Template: Table Row -->
    <template id="tpl-row">
        <tr class="hover:bg-gray-800/50 transition-colors group">
            <td class="px-2 py-2 font-medium text-gray-300 group-hover:text-white">
                <div class="flex items-center gap-3">
                    <!-- Chart Button -->
                    <button
                        class="btn-chart p-1.5 rounded bg-gray-800 hover:bg-gray-700 text-gray-500 hover:text-blue-400 transition-colors border border-gray-700 hover:border-blue-500/50"
                        title="Open Chart">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                        </svg>
                    </button>
                    <!-- Symbol Link (Security Update: noopener) -->
                    <a href="#" target="_blank" rel="noopener noreferrer"
                        class="row-link flex items-center gap-2 hover:underline decoration-blue-500/50">
                        <span class="row-symbol">BTC</span>
                    </a>
                </div>
            </td>
            <td class="px-2 py-2 text-right font-bold row-change">0.00%</td>
        </tr>
    </template>

    <!-- App Logic -->
    <script src="app.js"></script>
</body>

</html>
